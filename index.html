<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ROCK PAPER SCISSOR</h1>
    <div class="choices">
        <div class="choice" id="rock"><img src="Images/rock.png" alt="Images/rock.png"></div>
        <div class="choice" id="paper"><img src="Images/paper.png" alt="Images/paper.png"></div>
        <div class="choice" id="scissor"><img src="Images/scissors.png" alt="Images/scissors.png"></div>
    </div>
    <div class="score-card">
        <div class="score">
            <p id="user-score">0</p>
            <p>YOU</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>COMP</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">PLAY YOUR MOVE</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
